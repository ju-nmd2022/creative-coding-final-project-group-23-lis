<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Detection using Face-api.js</title>
    <!-- Correct CDN for face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link rel="stylesheet" href="seli.css" />
  </head>
  <body>
    <div id="mood-text"></div>

    <div id="mood-images">
      <img
        id="sad-image"
        src="images/artist-sad.PNG"
        alt="Sad Artist"
        max
        width="320px"
      />
      <img
        id="angry-image"
        src="images/artist-angry.PNG"
        alt="Angry Artist"
        max
        width="320px"
      />
      <img
        id="mischievous-image"
        src="images/artist-mis.PNG"
        alt="Mischievous Artist"
        max
        width="320px"
      />
      <img
        id="benevolent-image"
        src="images/artist-ben.PNG"
        alt="Benevolent Artist"
        max
        width="320px"
      />
      <img
        id="happy-image"
        src="images/artist-happy.PNG"
        alt="Happy Artist"
        max
        width="320px"
      />
      <img
        id="impatient-image"
        src="images/artist-impatient.PNG"
        alt="Impatient Artist"
        max
        width="320px"
      />
      <img
        id="neutral-image"
        src="images/artist-neutral.png"
        alt="Lazy Artist"
        max
        width="320px"
      />
    </div>

    <div id="video-container">
      <video id="video" autoplay muted></video>
      <canvas id="artCanvas"></canvas>
      <canvas id="artCanvas2" width="300" height="300"></canvas>
    </div>
    <p><span id="emotion"></span></p>

    <div class="bubble-container">
      <img
        src="images/speech-bubble.PNG"
        alt="Speech bubble"
        class="speech-bubble"
      />
      <p id="artist-comment"></p>
    </div>
    <div id="dis-like-buttons">
      <button id="likeButton" onclick="likeButton()">
        <img src="images/like-green.png" alt="thumbs up" />
      </button>
      <button id="dislikeButton" onclick="dislikeButton()">
        <img src="images/dislike-red.png" alt="thumbs down" />
      </button>
      <img
        src="images/dislike-gray.png"
        id="dislikeButtonGray"
        alt="thumbs down in B/W"
      />
      <img
        src="images/like-gray.png"
        id="likeButtonGray"
        alt="thumbs up in B/W"
      />
    </div>
    <script src="seli copy.js" defer></script>
  </body>
</html>
