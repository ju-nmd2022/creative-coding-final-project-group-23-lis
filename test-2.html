<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Artist</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"> </script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"> </script>
    <link rel="stylesheet" href="test-2.css" />
  </head>
  <body>
    <div id="mood-images">
        <img id="sad-image" src="images/artist-sad.PNG" alt="Sad Artist" style="display: none;">
        <img id="angry-image" src="images/artist-angry.PNG" alt="Angry Artist" style="display: none;">
        <img id="mischievous-image" src="images/artist-mis.PNG" alt="Mischievous Artist" style="display: none;">
        <img id="benevolent-image" src="images/artist-ben.PNG" alt="Benevolent Artist" style="display: none;">
        <img id="happy-image" src="images/artist-happy.PNG" alt="Happy Artist" style="display: none;">
    </div>

    <div class="bubble-container">
        <img src="images/speech-bubble.PNG" alt="Speech bubble" class="speech-bubble"> 
        <p id="artist-comment"></p>
    </div>

    <script src="test-2.js" defer></script>
  </body>
</html>
