<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Detection using Face-api.js</title>
    <!-- Correct CDN for face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="faceapi.js" defer></script>
    <style>
      canvas {
        position: absolute;
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
      }
      video {
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
      }
    </style>
  </head>
  <body>
    <h1>Emotion Detection</h1>
    <p>Detected Emotion: <span id="emotion"></span></p>
    <video id="video" width="640" height="480" autoplay muted></video>
    <div id="emotion" style="color: blueviolet; font-size: 24px"></div>
    <img
      id="lip-bite"
      src="images/lip-bite.PNG"
      style="display: none; position: absolute; width: 100px; height: auto"
      alt="Lip Bite"
    />
  </body>
</html>
