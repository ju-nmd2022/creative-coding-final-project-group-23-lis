<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandPose + FaceMesh on Video Feed</title>
  
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="mergetest.css">
  
  <!-- Load TensorFlow.js and the models -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils"></script>

  <!-- Link to external JavaScript file -->
  <script src="mergetest.js" defer></script>
</head>
<body>

  <!-- Video and canvas elements -->
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>

</body>
</html>
